<table class="table table-hover table-sm">
  <thead>
    <tr>
      <th scope="col" *ngFor="let heading of tableHeading">{{ heading }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employeesData">
      <th scope="row">{{ employee.id }}</th>
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.address }}</td>
      <td>{{ employee.birthDate }}</td>
      <td>{{ employee.mobile }}</td>
      <td>{{ employee.city }}</td>
      <td><button class="btn btn-secondary">View</button></td>
      <td>
        <button
          class="btn btn-success"
          (click)="openEditPopup(editPopup, employee)"
        >
          Edit
        </button>
      </td>
      <td>
        <button
          class="btn btn-danger"
          (click)="openDeletePopup(deletePopup, employee)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #deletePopup let-modal>
  <app-delete-modal
    (closeTheModal)="closeTheModal($event)"
    (deleteEmployee)="deleteEmployee($event)"
  ></app-delete-modal>
</ng-template>

<ng-template #editPopup let-modal>
  <app-add-edit-modal
    [EmployeeData]="EmployeeData"
    (closeTheModal)="closeTheModal($event)"
    (deleteEmployee)="deleteEmployee($event)"
  ></app-add-edit-modal>
</ng-template>
